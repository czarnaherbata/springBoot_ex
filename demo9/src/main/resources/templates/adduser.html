<!DOCTYPE html>
<html lang="en"xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>

</head>
<body>
<div class="container">
    <h1> Add new user</h1>
    <hr>
    <form action="#" th:action="@{/users/new}" th:object="${user}" th:method="${method}">
        <input th:if="${user.getId() != null}" type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{name}" placeholder="User name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{surname}" placeholder="User surname" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">SAVE</button>
    </form>
</div>
</body>
</html>
